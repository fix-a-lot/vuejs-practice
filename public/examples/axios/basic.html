<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Axios</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="align-center" id="app">
      <h1>{{ pageTitle }}</h1>
      <p><a href="https://axios-http.com/kr/docs/intro">공식 도움말 페이지</a></p>
      <button type="button" onclick="fn1()">1번: Promise</button>
      <div class="result" id="result1"></div>
      <button type="button" onclick="fn2()">2번: await</button>
      <div class="result" id="result2"></div>
      <button type="button" onclick="fn3()">3번: post 메서드</button>
      <div class="result" id="result3"></div>
    </div>
    <script>
      const pageTitle = "기본 사용법";
      // Vue는 안봐도 됨
      Vue.createApp({
        created() {
          document.title += `: ${pageTitle}`;
        },
        data() {
          return {
            pageTitle: pageTitle,
          };
        },
      }).mount("#app");

      // Axios 기본 사용법 예시
      function fn1() {
        axios.get("/success-json.data")
          .then(function (response) {
            document.querySelector('#result1').innerText = JSON.stringify(response.data);
          })
          .catch(function (error) {
            console.error(error);
          })
          .then(function () {
            console.log('AJAX done')
          });
      }
      async function fn2() {
        let response = await axios.get("/success-json.data");
        document.querySelector('#result2').innerText = JSON.stringify(response.data);
      }
      async function fn3() {
        let params = {
          firstName: 'Fred',
          lastName: 'Flintstone'
        };
        let response = await axios.post('/get-my-request-body.data', params);
        document.querySelector('#result3').innerText = JSON.stringify(response.data);
      }
    </script>
  </body>
</html>
