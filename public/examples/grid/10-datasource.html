<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Toast UI Grid</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/lib/tui-pagination.css" />
    <link rel="stylesheet" type="text/css" href="/lib/tui-grid.css" />
    <link rel="stylesheet" href="/lib/prism.css" />
    <script defer src="/lib/prism.js"></script>
    <script src="/lib/tui-pagination.js"></script>
    <script src="/lib/tui-grid.js"></script>
  </head>
  <body>
    <div class="align-center" id="app">
      <h1>{{pageTitle}}</h1>
      <p>그리드 설정은 이렇게:</p>
      <pre><code class="language-js"><!--
        data: {
          api: {
            readData: { url: "/read-grid.data", method: "GET" },
          },
        },
        pageOptions: {
          perPage: 20,
        }
      --></code></pre>
      <p>응답 데이터의 모양은 반드시 다음과 같아야 합니다:</p>
      <pre><code class="language-json"><!--
        {
          result: true,
          data: {
            contents: [
              { ... },
              { ... },
              { ... },
              ...
            ],
            pagination: {
              page: 1,
              totalCount: 100
            }
          }
        }
      --></code></pre>
      <div class="description">
        <p>⚠️ 데이터소스 API를 설정한 후에는 <code class="language-js">grid.resetData()</code>를 사용할 수 없습니다. 대신 <code class="language-js">grid.readData(1)</code>를 호출하세요</p>
      </div>
      <div>
        <button type="button" @click="readData">조회버튼</button>
      </div>
      <div id="grid"></div>
      <div class="description">
        <p>🤔 totalCount를 분명 100으로 했는데 왜 1페이지만 나오는지는 몲.</p>
      </div>
      <back-to-home></back-to-home>
    </div>
    <script type="module">
      import { createApp } from '/lib/vue.esm-browser.js';
      import { BackToHome } from '/component/BackToHome.js';

      const pageTitle = "10. DataSource";
      
      createApp({
        components: {
          BackToHome
        },
        created() {
          document.title += `: ${pageTitle}`;
        },
        data() {
          return {
            pageTitle: pageTitle,
          };
        },
        methods: {
          readData() {
            grid.readData(1);
          }
        }
      }).mount("#app");

      const gridData = null;

      let grid = new tui.Grid({
        el: document.getElementById("grid"),
        scrollX: false,
        scrollY: false,
        minBodyHeight: 30,
        rowHeaders: ["rowNum"],
        data: {
          api: {
            readData: { url: "/read-grid.data", method: "GET" },
          },
        },
        pageOptions: {
          perPage: 20,
        },
        columns: [
          {
            header: "Name",
            name: "name",
          },
          {
            header: "Artist",
            name: "artist",
          },
          {
            header: "Type",
            name: "type",
          },
          {
            header: "Release",
            name: "release",
          },
          {
            header: "Genre",
            name: "genre",
          },
        ],
      });
    </script>
  </body>
</html>
