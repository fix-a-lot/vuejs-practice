<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Toast UI Grid</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/lib/tui-grid.css" />
    <script src="/lib/tui-grid.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div class="align-center" id="app">
      <h1>{{ pageTitle }}</h1>
      <!-- <div id="grid"></div> -->
      <p>공사중</p>
    </div>
    <script>
      const pageTitle = "공사중";
      Vue.createApp({
        created() {
          document.title += `: ${pageTitle}`;
        },
        data() {
          return {
            pageTitle: pageTitle
          };
        },
      }).mount("#app");

      const gridData = null;

      const grid = new tui.Grid({
        el: document.getElementById("grid"),
        data: gridData,
        scrollX: false,
        scrollY: false,
        columns: [
          {
            header: "Name",
            name: "name",
          },
          {
            header: "Artist",
            name: "artist",
          },
          {
            header: "Type",
            name: "type",
          },
          {
            header: "Release",
            name: "release",
          },
          {
            header: "Genre",
            name: "genre",
          },
        ],
      });
    </script>
  </body>
</html>
