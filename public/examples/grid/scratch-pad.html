<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Toast UI Grid</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/lib/tui-grid.css" />
    <script src="/lib/tui-grid.js"></script>
    <script src="/lib/vue.global.js"></script>
  </head>
  <body>
    <div class="align-center" id="app">
      <h1>{{ pageTitle }}</h1>
      <div id="grid"></div>
    </div>
    <script>
      const pageTitle = "Scratch Pad";
      Vue.createApp({
        created() {
          document.title += `: ${pageTitle}`;
        },
        data() {
          return { pageTitle: pageTitle };
        },
      }).mount("#app");

      let gridData = [
        { positionName: "사원" },
        { positionName: "오원" },
        { positionName: "육원" },
        { positionName: "칠원" },
        { positionName: "대리" },
        { positionName: "중리" },
        { positionName: "소리" },
        { positionName: "부장" },
        { positionName: "부부장" },
        { positionName: "부부젤라장" },
        { positionName: "본부장" },
        { positionName: "안본부장" },
        { positionName: "이사" },
        { positionName: "삼사" },
        { positionName: "오사" },
        { positionName: "사장" },
        { positionName: "오장" },
      ];

      const grid = new tui.Grid({
        el: document.getElementById("grid"),
        data: gridData,
        // width: 800,
        // bodyHeight: 400,
        scrollX: false,
        scrollY: false,
        rowHeaders: ["rowNum"],
        columns: [
          {
            header: "직무/직급명",
            name: "positionName",
          },
        ],
        // showDummyRows: true,
      });
      // tui.Grid.applyTheme('striped');
    </script>
  </body>
</html>
