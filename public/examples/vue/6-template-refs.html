<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/lib/prism.css" />
    <title>Vue.js</title>
    <script defer src="/lib/prism.js"></script>
  </head>
  <body>
    <div class="align-center" id="app">
      <h1>{{pageTitle}}</h1>
      <table-of-contents></table-of-contents>

      <h2>$refs</h2>
      DOM 요소에 직접 접근해야 할 때 사용합니다.

      <pre><code class="language-markup"><!--
        <input ref="focusMe">
      --></code></pre>
      <pre><code class="language-js"><!--
        mounted() {
          this.$refs.focusMe.focus()
        }
      --></code></pre>
      <div class="result">
        <input ref="focusMe" v-model="vv">
      </div>

      <back-to-home></back-to-home>
    </div>
    <script type="module">
      import { createApp } from '/lib/vue.esm-browser.js';
      import { BackToHome } from '/examples/vue/component/BackToHome.js';
      import { TableOfContents } from '/examples/vue/component/TableOfContents.js';

      const pageTitle = "기본: Template Refs";
      
      createApp({
        components: {
          BackToHome,
          TableOfContents
        },
        created() {
          document.title += `: ${pageTitle}`;
        },
        mounted() {
          this.$refs.focusMe.focus();
        },
        data() {
          return {
            pageTitle: pageTitle,
            message: "Hello Vue! ✌️",
            vv: '여기에 포커스가 있쥬?'
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
