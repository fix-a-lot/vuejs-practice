<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/lib/prism/prism.css" />
    <title>Vue.js</title>
    <script src="/lib/prism/prism.js"></script>
  </head>
  <body>
    <div class="align-center" id="app" v-cloak>
      <h1>{{pageTitle}}</h1>
      <table-of-contents></table-of-contents>

      <h2>소제목1</h2>
      <pre><code class="language-markup"><!--
        <마크업/>
      --></code></pre>
      <pre><code class="language-js"><!--
        코드
      --></code></pre>
      <div class="result">
        <p>{{message}}</p>
      </div>

      <h2>소제목2</h2>
      <pre><code class="language-markup"><!--
        <마크업/>
      --></code></pre>
      <pre><code class="language-js"><!--
        코드
      --></code></pre>
      <div class="result">
        <p>{{message}}</p>
      </div>
      
      <h2>&lt;template&gt; 태그와 같이 쓰는 v-if</h2>
      <p>종종 더미 태그가 필요한 경우가 있습니다. 가령 분기 제어를 해야하지만 화면 상에는 안보이는 태그가 필요할 때죠. 이 때 <code class="language-markup"><!--<template>--></code> 태그를 사용합니다:</p>
      <pre><code class="language-markup"><!--
        <template v-if="ok">
          <h3>Header 3</h1>
          <p>Paragraph 1</p>
          <p>Paragraph 2</p>
          <p>ok가 true여도 <template>은 안보입니다(원래 안보이는 녀섴이지만).</p>
        </template>
      --></code></pre>
      <pre><code class="language-js"><!--
        data() {
          return {
            ok: true
          };
        }
      --></code></pre>
      <p>이렇게 하면 Vue는 <code class="language-markup"><!--<template>--></code>을 랜더링하지 않습니다. 아래 코드를 요소검사 해보세요:</p>
      <div class="result">
        <template v-if="ok">
          <h3>Header 3</h1>
          <p>Paragraph 1</p>
          <p>Paragraph 2</p>
          <p>ok가 true여도 &lt;template&gt;은 안보입니다(원래 안보이는 녀섴이지만).</p>
        </template>
      </div>

      <back-to-home></back-to-home>
    </div>
    <script type="module">
      import { createApp } from '/lib/vue/vue.esm-browser.js';
      import { backToHome } from '/examples/vue/component/back-to-home.js';
      import { tableOfContents } from '/examples/vue/component/table-of-contents.js';

      createApp({
        components: {
          backToHome,
          tableOfContents
        },
        data() {
          return {
            pageTitle: "조건부 랜더링",
            message: "Hello Vue! ✌️",
            ok: true
          };
        },
        created() {
          document.title += `: ${this.pageTitle}`;
        },
      }).mount("#app");
    </script>
  </body>
</html>
