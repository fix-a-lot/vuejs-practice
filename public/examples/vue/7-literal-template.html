<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/lib/prism/prism.css" />
    <title>Vue.js</title>
    <script src="/lib/prism/prism.js"></script>
  </head>
  <body>
    <div class="align-center" id="app" v-cloak>
      <h1>{{pageTitle}}</h1>

      <p>스크립트 파일에 템플릿 내용을 직접 작성하는 방식</p>
      <pre><code class="language-js"><!--
        // literal-template-example.js
        export const literalTemplate = {
          template: `
            <p>응애 나 아기 컴포넌트</p>
            <p>{{message}}</p>
          `,
          data() {
            return {
              message: 'This is template literal message'
            }
          }
        };
      --></code></pre>
      <pre class="language-markup"><code><!--
        <literal-template-example></literal-template-example>
        <script>
        import { literalTemplate } from '/examples/vue/component/literal-template-example.js'

        createApp({
          components: {
            literalTemplate
          }
        }).mount("#app");
        </script>
      --></code></pre>
      <div class="result">
        <literal-template-example></literal-template-example>
      </div>
      <div class="description">
        <h4>⚠️주의: 컴포넌트로 교체되어야 할 커스텀 태그는 뷰 앱 안에 정의되어야 함</h4>
        <p>요래요래:</p>
        <pre><code class="language-markup"><!--
          <div id="vueApp">
            <literal-template-example></literal-template-example>
          </div>
        --></code></pre>
      </div>
      <back-to-home></back-to-home>
    </div>
    <script type="module">
      import { createApp } from '/lib/vue/vue.esm-browser.js';
      import { backToHome } from '/examples/vue/component/back-to-home.js';
      import { literalTemplateExample } from '/examples/vue/component/literal-template-example.js'

      createApp({
        components: {
          backToHome,
          literalTemplateExample
        },
        data() {
          return {
            pageTitle: "컴포넌트: 리터럴(임베드) 템플릿",
            message: "This is parent message ✌️"
          };
        },
        created() {
          document.title += `: ${this.pageTitle}`;
        }
      }).mount("#app");
    </script>
  </body>
</html>
