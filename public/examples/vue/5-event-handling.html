<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />

    <script src="/lib/prism/prism.js"></script>
  </head>
  <body>
    <div class="align-center" id="app" v-cloak>
      <h1>{{pageTitle}}</h1>
      <table-of-contents></table-of-contents>

      <h2>소제목1</h2>

        <p>{{message}}</p>

      <h2>소제목2</h2>

      --></code></pre>
      <pre><code class="language-js"><!--

      <div class="result">
        <p>{{message}}</p>

      <p>몇몇 디렉티브는 정해진 특수 접미사가 존재합니다.</p>

        <form @submit.prevent="onSubmit">...</form>
      --></code></pre>

      <pre><code class="language-js"><!--

      --></code></pre>
      <div class="result">
        <!-- <p>{{message}}</p> -->
      </div>

      <back-to-home></back-to-home>
    </div>
    <script type="module">
      import { createApp } from '/lib/vue/vue.esm-browser.js';
      import { BackToHome } from '/examples/vue/component/BackToHome.js';
      import { TableOfContents } from '/examples/vue/component/TableOfContents.js';
      
      const pageTitle = "글제목";
      
      createApp({
        components: {
          BackToHome,
          TableOfContents
        },
        created() {
          document.title += `: ${pageTitle}`;
        },
        data() {
          return {
            pageTitle: pageTitle,
            message: "Hello Vue! ✌️"
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
