<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/lib/prism.css" />
    <title>Vue.js</title>
    <script defer src="/lib/prism.js"></script>
  </head>
  <body>
    <div class="align-center" id="app">
      <h1>{{ pageTitle }}</h1>
      <table-of-contents></table-of-contents>

      <template v-if="docs !== undefined">
        <h4>도움말 페이지</h4>
        <ul>
          <li v-for="item in docs">
            <a :href="item.url" :target="'_blank'">{{ item.title }}</a>
          </li>
        </ul>
      </template>

      <div id="grid"></div> 

      <h2>소제목1</h2>
      <div>
        <button type="button" @click="null">날 눌러줘요</button>
        <button type="button" @click="null">나도</button>
      </div>
      <pre><code class="language-markup"><!--
        <마크업/>
      --></code></pre>
      <pre><code class="language-js"><!--
        코드
      --></code></pre>
      <div class="result">
        <p>{{message}}</p>
      </div>

      <h2>소제목2</h2>
      <div>
        <button type="button" @click="null">날 눌러줘요</button>
        <button type="button" @click="null">나도</button>
      </div>
      <pre><code class="language-markup"><!--
        <마크업/>
      --></code></pre>
      <pre><code class="language-js"><!--
        코드
      --></code></pre>
      <div class="result">
        <p>{{message}}</p>
      </div>

      <back-to-home></back-to-home>
    </div>
    <script type="module">
      import { createApp } from '/lib/vue.esm-browser.js';
      import { BackToHome } from '/component/BackToHome.js';
      import { TableOfContents } from '/component/TableOfContents.js';

      const pageTitle = "글제목";
      
      createApp({
        components: {
          BackToHome,
          TableOfContents,
        },
        created() {
          document.title += `: ${pageTitle}`;
        },
        data() {
          return {
            docs: [
              { title: "어디어디", url: "어디어디" },
              { title: "어디어디", url: "어디어디" },
              { title: "어디어디", url: "어디어디" },
            ],
            pageTitle: pageTitle,
            message: "Hello Vue! ✌️"
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
